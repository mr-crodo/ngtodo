<div class="card">
  <div class="card-header pb-0">
    <div class="row">
      <div class="col-lg-6 col-7">
        <h6>Projects</h6>
        <p class="text-sm mb-0">
          <i class="fas fa-tasks text-warning" aria-hidden="true"></i>
          <span class="font-weight-bold ms-1">Spisok Zadac</span>
        </p>
      </div>
      <div class="col-lg-6 col-5 my-auto text-end">
        <div class="dropdown float-lg-end pe-4">
          <a class="cursor-pointer" id="dropdownTable" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-ellipsis-v text-secondary"></i>
          </a>
          <ul class="dropdown-menu px-2 py-3 ms-sm-n4 ms-n5" aria-labelledby="dropdownTable">
            <li><a class="dropdown-item border-radius-md" href="javascript:;">Action</a></li>
            <li><a class="dropdown-item border-radius-md" href="javascript:;">Another action</a></li>
            <li><a class="dropdown-item border-radius-md" href="javascript:;">Something else here</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body px-0 pb-2">
    <div class="table-responsive">
      <table class="table align-items-center mb-0">
        <thead>
        <tr>
          <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">ID</th>
          <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Nazvanie</th>
          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Kategorii</th>
          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Prioritet</th>
          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
          <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Data</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let task of tasks">
          <td>
            <div class="d-flex px-2 py-1">
              {{task.id}}
            </div>
          </td>
          <td>
            {{task.title}}
